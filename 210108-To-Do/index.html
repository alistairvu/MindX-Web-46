<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!--Header-->
    <div id="header">
      <h1>To Do List</h1>
      <div>
        <input
          type="text"
          placeholder="Add to-do..."
          id="to-do-add"
          class="input"
        /><button type="submit" id="add-btn" class="btn">Add</button>
      </div>
    </div>
    <!--ToDos-->
    <div>
      <br />
      <!--SearchBar-->
      <div id="search">
        <input type="text" placeholder="Search..." id="search-bar" /><button
          id="clear-search"
        >
          Clear
        </button>
      </div>
      <!--ToDoList-->
      <div id="to-do-list"></div>
    </div>
    <!--JS-->
    <script src="index.js"></script>
  </body>
</html>
