<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Flashcards: Home</title>
  </head>
  <body>
    <!--App header-->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Flashcards</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/create">Create</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!--main-->
    <main class="container text-center pt-4">
      <!--deck picker-->
      <div class="btn-group" role="group">
        <input
          type="radio"
          class="btn-check"
          name="current-deck"
          id="all-decks"
          autocomplete="off"
          value=""
          checked
        />
        <label class="btn btn-outline-primary" for="all-decks">All</label>
        <input
          type="radio"
          class="btn-check"
          name="current-deck"
          id="code-deck"
          value="code"
        />
        <label class="btn btn-outline-primary" for="code-deck">Code</label>
        <input
          type="radio"
          class="btn-check"
          name="current-deck"
          id="english-deck"
          value="english"
        />
        <label class="btn btn-outline-primary" for="english-deck"
          >English</label
        >
      </div>
      <!--card-->
      <div class="card offset-md-3 col-md-6 mt-4" style="height: 300px">
        <div
          class="card-body d-flex align-center justify-content-between flex-column"
          id="card-body"
        ></div>
      </div>
    </main>
    <!--scripts-->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="/home/index.js"></script>
  </body>
</html>
