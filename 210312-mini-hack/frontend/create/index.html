<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <title>Flashcards: Create</title>
  </head>
  <body>
    <!--App header-->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="/">Flashcards</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/create">Create</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!--main-->
    <main class="container">
      <div id="confirm-success"></div>
      <h1>Create a new card</h1>
      <form id="create-form">
        <div class="mb-3">
          <label for="front" class="form-label">Front</label>
          <input
            type="text"
            class="form-control"
            id="create-form-front"
            placeholder="Front of your card..."
            required
          />
        </div>
        <div class="mb-3">
          <label for="back" class="form-label">Back</label>
          <input
            type="text"
            class="form-control"
            id="create-form-back"
            placeholder="Back of your card..."
            required
          />
        </div>
        <div class="mb-3">
          <select class="form-select" id="create-form-deck" required>
            <option selected value="">Choose a deck...</option>
            <option value="code">Code</option>
            <option value="english">English</option>
          </select>
        </div>
        <button class="btn btn-primary">Add card</button>
      </form>
    </main>
    <!--scripts-->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="/create/index.js"></script>
  </body>
</html>
