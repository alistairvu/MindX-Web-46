<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>askme: Ask</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/ask/styles.css" />
    <script
      defer
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.4.1.min.js"
    ></script>
    <script defer type="module" src="/ask/index.js"></script>
  </head>
  <body>
    <div id="header-container">
      <h3 class="header">
        <a href="http://localhost:6960" class="link"> askme </a>
      </h3>
      <div class="links">
        <a href="http://localhost:6960" class="link">Home</a>
        <a href="http://localhost:6960/ask" class="link">Ask</a>
      </div>
    </div>
    <div id="container">
      <h3>Ask the community a yes-no question!</h3>
      <form id="ask-form">
        <textarea id="ask-box" maxlength="200" cols="50" rows="5"></textarea>
        <p id="char-count">0/200 characters</p>
        <button id="ask-submit" type="submit">Ask!</button>
      </form>
    </div>
  </body>
</html>
