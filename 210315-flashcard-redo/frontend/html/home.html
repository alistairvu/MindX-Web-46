<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/home.css" />
  </head>
  <body>
    <!--Navbar-->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Flashcard</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/create">Create</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!--Navbar-->
    <!--Main-->
    <main class="container text-center">
      <!--Filter category-->
      <div
        class="btn-group mt-2"
        role="group"
        aria-label="Basic radio toggle button group"
      >
        <input
          type="radio"
          class="btn-check"
          name="category"
          id="btnradio1"
          autocomplete="off"
          checked
          value="all"
        />
        <label class="btn btn-outline-primary" for="btnradio1">All</label>

        <input
          type="radio"
          class="btn-check"
          name="category"
          id="btnradio2"
          autocomplete="off"
          value="code"
        />
        <label class="btn btn-outline-primary" for="btnradio2">Code</label>

        <input
          type="radio"
          class="btn-check"
          name="category"
          id="btnradio3"
          autocomplete="off"
          value="vocal"
        />
        <label class="btn btn-outline-primary" for="btnradio3">Vocal</label>

        <input
          type="radio"
          class="btn-check"
          name="category"
          id="btnradio4"
          autocomplete="off"
          value="other"
        />
        <label class="btn btn-outline-primary" for="btnradio4">Other</label>
      </div>
      <!--Filter category-->
      <!--Flashcard-->
      <div class="d-flex justify-content-center mt-2">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <h1>Example front</h1>
            </div>
            <div class="flip-card-back">
              <h1>Example back</h1>
            </div>
          </div>
        </div>
      </div>
      <!--Flashcard-->
      <!--Action buttons-->
      <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-primary" id="flip-btn">Flip</button>
      </div>
      <!--Action buttons-->
    </main>
    <!--Main-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="/js/home.js"></script>
  </body>
</html>
